<h2 class="title is-2">Welcome {{ user.firstName }}</h2>
<h4 class="title is-4">Your budget is</h4>
<!-- <h1 class="title is-1" ng-switch-default id="user.dailyBudget">£{{ user.dailyBudget }}</h1> -->


    <div ng-switch="mode">
        <input class="title is-1" ng-switch-when="edit" id="edit" ng-model="user.dailyBudget" placeholder="£">
        <h1 class="title is-1" ng-switch-default id="user.dailyBudget"><span>£</span>{{ user.dailyBudget }}</h1>
        <input type="hidden" class="title is-1" ng-switch-default id="user.password">
        <input type="hidden" class="title is-1" ng-switch-default id="user.passwordConfirmation">
    </div>
    <div ng-switch="mode">
      <button class="button" ng-switch-when="edit" ng-click="saveBudget(user.dailyBudget)">Save</button>
      <button class="button" ng-switch-when="notEdit" ng-click="editBudget(user.dailyBudget)">Edit</button>
    </div>
        <!-- <strong ng-switch-default id="user.dailyBudget">{{ user.dailyBudget }}</strong> -->





<div class="columns is-centered">
  <div class="column has-text-centered">
    <button type="button" class="button is-fullwidth is-rounded is-link">Plan my journey</button>
  </div>
  <div class="column has-text-centered">
    <button type="button" class="button is-fullwidth is-rounded is-link">Find me food</button>
  </div>
  <div class="column has-text-centered">
    <button type="button" ui-sref = "expensesNew" class="button is-fullwidth is-rounded is-link">Other expenses</button>
  </div>
</div>
