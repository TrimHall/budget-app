<h2 class="title is-2">Welcome {{ user.firstName }}</h2>
<h4 class="title is-4">Your budget is</h4>
<!-- <h1 class="title is-1" ng-switch-default id="user.dailyBudget">£{{ user.dailyBudget }}</h1> -->

<div class="columns is-multiline is-mobile">
<div class="column is-10">
  <div ng-switch="mode">
    <input class="budget-title" ng-switch-when="edit" id="edit" ng-model="user.dailyBudget" placeholder="£">
    <h1 class="budget-title" ng-switch-default id="user.dailyBudget"><span class="budget-title">£</span>{{ user.dailyBudget }}</h1>
    <input type="hidden" class="budget-title" ng-switch-default id="user.password">
    <input type="hidden" class="budget-title" ng-switch-default id="user.passwordConfirmation">
  </div>
</div>
<div class="column">
  <div ng-switch="mode">
    <button class="button" ng-switch-when="edit" ng-click="saveBudget(user.dailyBudget)">Save</button>
    <a ng-click="editBudget(user.dailyBudget)" ng-switch-when="notEdit"><i class="fas fa-pen"></i></a>
  </div>
</div>
</div>






<div class="columns is-centered">
  <div class="column has-text-centered">
    <button type="button" class="button is-fullwidth is-rounded is-link">Plan my journey</button>
  </div>
  <div class="column has-text-centered">
    <button type="button" class="button is-fullwidth is-rounded is-link">Find me food</button>
  </div>
  <div class="column has-text-centered">
    <button type="button" ui-sref = "expensesNew" class="button is-fullwidth is-rounded is-link">Other expenses</button>
  </div>
</div>
