<h1 class="state-title">{{ goal.name }}</h1>
<div ng-if="goal.imageUrl">
  <div class="columns is-mobile">
    <div class="column has-text-centered">

      <img style="max-height:300px" src="{{ goal.imageUrl}}" alt="{{ goal.name }}">
    </div>
  </div>
</div>
<hr />
<div class="columns is-multiline">
  <div class="column is-6 has-text-centered">
    <p class="show-detail-green">Cost: £{{goal.cost}}</p>
    <p class="show-detail-green">Saved: £{{goal.alreadySaved}}</p>
    <p class="show-detail-green">Deadline: {{goal.deadline}}</p>
  </div>
</div>
<hr />
<div class="columns is-multiline is-mobile">
  <div class="column">
    <a class="button is-info" ui-sref="goalsEdit({ id: goal._id })">Edit</a>
  </div>
  <div class="column">
    <button class="button is-danger is-pulled-right" ng-click="deleteGoal()">Delete</button>
  </div>
</div>
