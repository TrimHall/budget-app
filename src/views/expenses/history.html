<div class="w3-container  w3-animate-left">
  <div class="columns is-multiline is-mobile">
    <div class="columns is-multiline is-mobile">
      <div class="state-title column is-10">All {{ expenses.length }} expenses</div>
      <div class="column is-2">
        <div class="button is-info" ui-sref="expensesNew"><i class="fas fa-plus-circle"></i></div>
      </div>
      <div class="column is-12 has-text-centered">
        <div ng-repeat="expense in expenses | orderBy : '-createdAt'">
          <div class="column is-12">
            <a ui-sref="expensesShow({ id: expense._id })">
              <h2 class="expense-title expense-title title is-4">{{ expense.type }}</h2>
              <p class="expense">Â£{{ expense.cost}} at {{ expense.merchant}} {{ expense.location}}</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
