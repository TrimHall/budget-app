<h1 class="state-title">All Restaurants</h1>
<hr>

<div class="column is-9-mobile loadingDiv content has-text-centered" ng-if="!restaurants">
  <div class="button is-loading loadingButton"></div>
</div>

  <div ng-if="restaurants" ng-repeat="restaurant in restaurants">
    <div class="columns is-mobile is-multiline">
      <a ui-sref="foodShow({ id: restaurant.restaurant.R.res_id })" ng-click="getEventTarget($event, restaurant.restaurant.R.res_id)">
        <div class="columns is-multiline is-mobile">
          <div class="column is-half-mobile">
            <img src="https://handluggageonly.co.uk/wp-content/uploads/2014/06/Beef-Wellington-Beef-Fillet-s.jpg" alt="this is an image">
          </div>
          <div class="column is-half-mobile has-text-weight-bold">
            <p class="restaurant-title">{{ restaurant.restaurant.name }}</p><hr>
            <p class="restaurant-info">{{ restaurant.restaurant.location.locality_verbose }}</p><hr>
            <p class="restaurant-info">Average cost: Â£{{ restaurant.restaurant.average_cost_for_two/2 }}</p>
          </div>
        </div>
      </a>
    </div>
    <hr>
  </div>
</div>
